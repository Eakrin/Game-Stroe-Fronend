<div class="container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="logo-container">
      <img src="/images/Logo.png" alt="TopUpStation Logo" class="logo">
    </div>
    <p class="subtitle">ยินดีต้อนรับ</p>
    <h1 class="title">บริการขายเกมทุกแนว</h1>
    <p class="subtitle">พร้อมให้คุณลุยทุกเวลา</p>
    <br>
    <div class="search-box">
      <button class="btn-all-games" type="button" (click)="goAllGames()">เกมทั้งหมด</button>
    </div>
  </section>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">กำลังโหลด…</div>

  <!-- Ranking Section (ยอดขายจริง) -->
  <section class="ranking-section" *ngIf="!loading && displayedTop.length">
    <h2 class="section-title">Ranking</h2>
    <div class="game-grid">
      <button
        class="game-card"
        *ngFor="let game of displayedTop; index as i; trackBy: trackById"
        type="button"
        (click)="goDetail(game)"
        [ngClass]="{'gold': i===0, 'silver': i===1, 'bronze': i===2}"
        [attr.aria-label]="'ดูรายละเอียด ' + (game?.name || 'เกม')"
      >
        <!-- เลขอันดับ -->
        <div class="rank-number">#{{ i + 1 }}</div>

        <div class="game-icon">
          <img
            [src]="game?.imageUrl || 'assets/games/placeholder.png'"
            [alt]="game?.name || 'game cover'"
            loading="lazy"
          />
        </div>

        <p class="game-name">{{ game?.name }}</p>
        <p class="game-status">
          {{ game?.category || 'ไม่ระบุประเภท' }}
          <span *ngIf="game?.price !== undefined">• {{ game?.price | number:'1.0-0' }} ฿</span>
        </p>
      </button>
    </div>
  </section>

  <!-- Promotion Section -->
  <section class="promo-section">
    <div class="promo-content">
      <h2 class="promo-title">ลงทะเบียนกับ Topup Station</h2>
      <p class="promo-subtitle">เป็นสมาชิกแล้วรับของรางวัลที่แจกฟรี</p>
      <p class="promo-highlight">ได้สิทธิพิเศษมากกว่า 300</p>
    </div>
    <div class="promo-image">
      <img src="/images/Avata.png" alt="Promotion">
    </div>
  </section>
</div>
