<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">ลงชื่อเข้าใช้งาน</h1>

    <form class="login-form" (ngSubmit)="onLogin()">
      <!-- อีเมล -->
      <div class="form-group">
        <label for="email">อีเมล <span class="required">*</span></label>
        <input
          type="email"
          id="email"
          class="form-input"
          [(ngModel)]="loginData.email"
          name="email"
          required
          placeholder="กรอกอีเมลของคุณ"
        />
      </div>

      <!-- รหัสผ่าน -->
      <div class="form-group">
        <label for="password">รหัสผ่าน <span class="required">*</span></label>
        <input
          type="password"
          id="password"
          class="form-input"
          [(ngModel)]="loginData.password"
          name="password"
          required
          placeholder="กรอกรหัสผ่าน"
        />
      </div>

      <!-- ปุ่มเข้าสู่ระบบ -->
      <button type="submit" class="btn-login">เข้าสู่ระบบ</button>

      <!-- ลิงก์สมัครสมาชิก -->
      <div class="register-link">
        <span>ยังไม่ได้เป็นสมาชิก?</span>
        <a routerLink="/register" class="link">สมัครสมาชิก</a>
      </div>
    </form>

    <div *ngIf="loggedUser">
      <button (click)="logout()" class="btn-logout">ออกจากระบบ</button>
    </div>
  </div>
</div>
