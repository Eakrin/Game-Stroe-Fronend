<form class="edit-form" (ngSubmit)="saveProfile()">
  <div class="form-group">
    <label>ชื่อผู้ใช้ <span class="required">*</span></label>
    <input type="text" class="form-input" [(ngModel)]="user.name" name="name" required />
  </div>

  <div class="form-group">
    <label>อีเมล</label>
    <input type="email" class="form-input" [(ngModel)]="user.email" name="email" />
  </div>

  <div class="form-group">
    <label>รูปโปรไฟล์ (URL)</label>
    <input type="text" class="form-input" [(ngModel)]="user.profileImage" name="profileImage" placeholder="ใส่ลิงก์รูปภาพ" />
  </div>

  <div class="form-group">
    <label>ยอดเงินคงเหลือ</label>
    <input type="number" class="form-input" [value]="user.balance" disabled />
  </div>

  <div class="actions">
    <button type="submit" class="btn-save">บันทึกการเปลี่ยนแปลง</button>
    <button type="button" class="btn-cancel" (click)="cancelEdit()">ยกเลิก</button>
  </div>
</form>
