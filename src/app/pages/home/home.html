<div class="container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="logo-container">
      <img src="/images/Logo.png" alt="TopUpStation Logo" class="logo">
    </div>
    <h1 class="title">บริการขายเกมทุกแนว</h1>
    <p class="subtitle">พร้อมให้คุณลุยทุกเวลา</p>
    <br>
    <div class="search-box">
      <button class="btn-all-games" (click)="goAllGames()">เกมทั้งหมด</button>
    </div>
  </section>

  <!-- Ranking Section -->
  <section class="ranking-section">
    <h2 class="section-title">Ranking</h2>

    <div *ngIf="loading" class="loading-note">
      กำลังโหลด…
    </div>

    <div class="game-grid" *ngIf="!loading && top.length">
      <button
        class="game-card"
        *ngFor="let g of top; index as i; trackBy: trackById"
        type="button"
        (click)="goGameDetail(g)"
        [ngClass]="{'gold': i===0, 'silver': i===1, 'bronze': i===2}"
        [attr.aria-label]="'ดูรายละเอียด ' + (g?.name || 'เกม')"
      >
        <!-- อันดับ -->
        <div class="rank-number">#{{ i + 1 }}</div>

        <div class="game-icon">
          <img [src]="g.imageUrl || '/images/true.png'" [alt]="g.name" loading="lazy" />
        </div>

        <p class="game-name">{{ g.name }}</p>

        <p class="game-status">
          {{ g.category || 'ไม่ระบุประเภท' }}
          <span *ngIf="g.price !== undefined">• {{ g.price | number:'1.0-0' }} ฿</span>
        </p>
      </button>
    </div>

    <div *ngIf="!loading && !top.length" class="loading-note">
      ยังไม่มีอันดับขายดีให้แสดง
    </div>
  </section>

  <!-- Promotion Section -->
  <section class="promo-section">
    <div class="promo-content">
      <h2 class="promo-title">ลงทะเบียนกับ Topup Station</h2>
      <p class="promo-subtitle">เป็นสมาชิกแล้วรับของรางวัลที่แจกฟรี</p>
      <p class="promo-highlight">ได้สิทธิพิเศษมากกว่า 300</p>
    </div>
    <div class="promo-image">
      <img src="/images/Avata.png" alt="Promotion">
    </div>
  </section>
</div>
