      <div class="game-card">

      </div>

      <div class="game-card">
        <div class="game-icon">

      <p class="promo-highlight">ได้สิทธิพิเศษมากกว่า 300</p>

    <div class="promo-image">
      <img src="/images/Avata.png" alt="Promotion">
